<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="{%static 'question_page.js' %}"></script>
</head>
<body onload="retrieve_data_from_backend()">
    <p>Current Result:</p>
    <div id="current_result"></div>
<!--    <button type="button" onclick="retrieve_data_from_backend()">Submit</button>-->
    <div id="question_answer_part">
        <div id="question_got"></div>
        <button type="button" onclick="check_result('A')" id="A"></button><br>
        <button type="button" onclick="check_result('B')" id="B"></button><br>
        <button type="button" onclick="check_result('C')" id="C"></button><br>
        <button type="button" onclick="check_result('D')" id="D"></button><br>
        <button type="button" onclick="change_next_question()">NEXT</button>
    </div>
    <div id="result_part">
        <h1>THANK YOU</h1>
        <p>The result you have secured</p>
        <div id="result"></div>
        <button onclick="logout()" style="background-color:#ff1a1a;height:10%;width:30%;">LOGOUT</button>
    </div>
</body>
</html>
